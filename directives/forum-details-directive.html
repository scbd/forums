<div>
  <div class="row">
    <div class="col-lg-12">
      <div id="msg" style="display:none" class="alert alert-dismissible" role="alert" ng-class="{'alert-success':success, 'alert-danger':error}">
        <button type="button" class="close" data-dismiss="alert" ng-click="clearMessage()">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <span ng-show="success">Thread created successfully.</span>
        <span ng-show="error">{{error}}</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <span ng-show="!forum">
          Please wait while our trained monkeys prepare the details for you. <i class="fa fa-spinner fa-spin"/>
      </span>
      <span ng-show="forum"><h1>Welcome to {{forum.title|lstring}}</h1></span>
      <span ng-hide="type=='forum'">
        <a ng-href="{{forumListUrl}}?forumid={{forum.forumID}}" >Back to thread list</a>
      </span>
    </div>
  </div>
  <hr style="border:solid 1px brown" />
  <div class="row">
    <div class="col-sm-12">
      <span ng-show="forumWatch.watch || threadWatch.watch">
          You are currently watching this {{type}}. All posts will be sent to your registered email address at: <strong>{{forumWatch.user.email}}</strong>
      </span>
    </div>
  </div>
</br>
  <div class="row">
    <div class="col-sm-8">      
    </div>
    <div class="col-sm-1">
      <div forum-post ng-show="forum.userCanPost && type=='forum'" forum-id="forum.forumID" type="thread" title="Add new thread" />
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-primary" ng-show="forumWatch.watch || threadWatch.watch" ng-click="stopWatching()">Stop watching {{type}}
      </button>
      <button type="button" class="btn btn-primary" ng-show="(forumWatch && !forumWatch.watch) || (threadWatch && !threadWatch.watch)" ng-click="startWatching()">Watch {{type}}
      </button>
      <button type="button" class="btn btn-primary" ng-show="type=='forum'">Forum properties
      </button>

    </div>
  </div>
</div>
