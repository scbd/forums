<div ng-controller="forumPostController">

  <div class="container">
    <br/>
    <br/>
    <div >
      <div class="row">
        <div class="col-lg-12 well">          
          <div forum-id="forumId" thread-id="threadId" show-details="true" type="thread" forum-details forum-list-url="/forums/iac/"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="successMsg" style="display:none" class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            Post updated successfully.</div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div posts  forum-id="forumId" />
        </div>
      </div>
    </div>
  </div>

  <!-- <div forum-login ng-show="!isUserAuthenticated()" /> -->
</div>
